<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <link rel="stylesheet" type="text/css" href="generalStylesheet.css">
</head>
<body bgcolor="#ba4f80">

<h1>All matches on goatgrindr <img src="https://s3.amazonaws.com/oxfamamericaunwrapped.com/wp-content/uploads/2013/07/OAU10-53_pair_of_goats_2014-updated-image-400x400.jpg" class="matchGoatPic"></h1>
<div>
    <form action="/login">
        <button type="submit">To front page</button>
    </form>
</div>
<br>
<div>
    <form action="/goatgrindr">
        <button type="submit">To Goatgrindr swiping</button>
    </form>
</div>
<br>
<p th:inline="text">Signed in as: [[${#httpServletRequest.remoteUser}]]</p>
<br>
<br>
<div>
    <h3 class="matchTitle">All matches</h3>
    <tr th:each="match : ${matches}">
        <td><span class="matches" th:text="${match}"></span></td>
        <br>
    </tr>
</div>
</body>
</html>
