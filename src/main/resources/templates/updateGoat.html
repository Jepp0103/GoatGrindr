<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change appearance</title>
</head>
<body>

<h4>Goat info</h4>
<p th:inline="text">Current username: [[${#httpServletRequest.remoteUser}]]</p>

<h4>Update Info</h4>
<form action ="/updateGoat" method="post">
    <td><input type="text" name="username" th:value="${username}"></td>
    <td><input type="text" name="password" th:value="${password}"></td>
    <td><input type="text" name="name"  th:value="${name}"></td>
    <td><input type="text" name="shortDescription" th:value="${shortDescription}"></td>
    <td><textarea rows="8" cols="80" type="text" name="longDescription" th:text="${longDescription}"></textarea></td>
    <input type="submit" value="Update info"/>
</form>

</body>
</html>
